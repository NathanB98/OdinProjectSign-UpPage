<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="pageContainer">
        <div class="titleSideContainer">
            <div class="titleShadow">
                <img src="./images/odin-lined.png" alt="Odin Project Logo" style="max-height: 100px;">
                <h1 class="mainTitle">ODIN</h1>
            </div>
            <div class="sideBarFooter">
                <p>Photo by <a href="https://unsplash.com/@bjorns">Bjorn Snelders</a> from <a href="https://unsplash.com/photos/Cd3Ek7rNXSk">Upsplash.com</a></p>
            </div>
        </div>
        <div class="contentContainer">
            <div class="topContent">
                <p class="introPara">This is not a real online service! You know you need something like this 
                    in your life to help you realize your deepest dreams.
                </p>
                <p class="signUpPara">Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="formContent">
                <form action="#" method="post" id="registerForm">
                    <legend id="formLegend">Let's do this!</legend>
                    <div class="getNames">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div class="getDetails">
                        <label for="mail">EMAIL</label>
                        <input type="email" id="user_mail" name="user_email">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="user_phone" name="user_phone">
                    </div>
                    <div class="getPass">
                        <label for="pass">PASSWORD</label>
                        <input type="password" id="user_pass" name="user_pass">
                        <label for="confirmPass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_pass" name="confirm_pass">

                    </div>
                </form>
            </div>
            <div class="bottomContent">
                <input type="submit" form="registerForm" value="Create account">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
